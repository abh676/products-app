<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    img {
        width: 50px;
        height: 50px;
    }
</style>
</head>
<body>
<h1>Product List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td><a href="/product/{{ product.id }}">{{ product.name }}</a></td>
    </tr>
    {% endfor %}
</table>
